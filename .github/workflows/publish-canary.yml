name: Publish canary package
on:
    push:
        branches-ignore:
            - 'gh-pages'
            - master

jobs:
    publish:
        runs-on: ubuntu-latest
        if: "!contains(github.event.head_commit.message, 'skip canary')"
        steps:
            - uses: actions/checkout@v2
            - name: Prepare repository
              run: git fetch --unshallow --tags
            - uses: actions/setup-node@v1
              with:
                  node-version: 16.3.0
                  registry-url: 'https://registry.npmjs.org'
                  scope: '@datadog'
            - run: yarn
            - run: yarn build
            - name: Add auth credentials for publishing
              run: npm config set //registry.npmjs.org/:_authToken=${NPM_TOKEN}
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
            - run: yarn release:canary
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Get comment information
              id: comment-information
              uses: actions/github-script@v5.1.0
              with:
                github-token: ${{ secrets.GITHUB_TOKEN }}
                script: |
                  const prNumber = context.payload.number;
                  core.setOutput("prNumber", prNumber);

                  const tagOutput = await exec.getExecOutput("git tag --contains HEAD --list --format='yarn add %(refname:strip=2)'");
                  core.setOutput("body", tagOutput.stdout);

                  console.log({ prNumber, body: tagOutput.stdout });

            - name: Debug outputs
              run: |
                echo PR Number ${{ steps.comment-information.outputs.prNumber }}
                echo Body ${{ steps.comment-information.outputs.body }}

            - name: Comment PR
              uses: peter-evans/create-or-update-comment@v1
              with:
                issue-number: ${{ steps.comment-information.outputs.prNumber }}
                body: ${{ steps.comment-information.outputs.body }}
