name: publish
on:
    release:
        types: [created]
jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 16.3.0
                  registry-url: 'https://registry.npmjs.org'
                  scope: '@datadog'
            - run: yarn
            - run: yarn workspace @datadog/ui-extensions-sdk publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
