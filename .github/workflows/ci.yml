name: Continuous Integration

on:
    - pull_request
    - push
    - workflow_dispatch

concurrency:
    group: ${{ github.ref }}-ci
    cancel-in-progress: true

jobs:
    ci:
        runs-on: ubuntu-latest
        env:
            CI: true

        steps:
            - name: checkout
              uses: actions/checkout@v3
            - name: install node
              uses: actions/setup-node@v3
              with:
                  node-version-file: '.node-version'
                  cache: 'yarn'
            - name: install
              run: yarn --prefer-offline
            - name: lint
              run: yarn lint
            - name: build
              run: yarn build
            - name: test
              run: yarn test
