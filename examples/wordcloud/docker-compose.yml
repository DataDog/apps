version: '3'
services:
  datadog-app:
    build: datadog-app
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"
    volumes:
      - ./datadog-app:/datadog-app
  setup:
    build: setup
    stdin_open: true
    tty: true
    env_file:
      - ./.env
    volumes:
      - ./setup:/setup

