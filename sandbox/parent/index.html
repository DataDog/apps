<!DOCTYPE html>
<html>
    <head>
        <title>Datadog Ui Apps SDK Sandbox: Parent</title>
    </head>
    <body>
        <h1>Datadog Ui Apps SDK Sandbox: Parent</h1>
        <iframe id="frame" src="http://localhost:8001"></iframe>
        <script src="node_modules/@datadog/framepost/dist/framepost.min.js"></script>
        <script>
            const frame = document.getElementById('frame');

            const client = new framepost.ParentClient({ debug: true, profile: true });

            frame.onload = () => {
                client.requestChannel(frame, frame.src, {
                    name: 'User',
                    handle: 'user@email.com',
                    organization: {
                        id: 'id',
                        name: 'Corporate overlord'
                    },
                    capabilities: ['dashboard_cog_menu']
                });
            }

            client.send('dashboard_cog_menu_context', {
                id: 'dashboardid',
                shareToken: 'https://www.google.com'
            })
        </script>
    </body>
</html>
