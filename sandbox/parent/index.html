<!DOCTYPE html>
<html>
    <head>
        <title>Datadog Ui Apps SDK Sandbox: Parent</title>
    </head>
    <body>
        <h1>Datadog Ui Apps SDK Sandbox: Parent</h1>
        <div id="target"></div>
        <script src="node_modules/postmate/build/postmate.min.js"></script>
        <script>
            const handshake = new Postmate({
                container: document.getElementById('target'),
                url: 'http://localhost:8001'
            });

            handshake.then(child => {
                child.call('init', {
                    name: 'User',
                    handle: 'user@email.com',
                    organization: {
                        id: 'id',
                        name: 'Corporate overlord'
                    },
                    capabilities: ['dashboard_cog_menu']
                });

                child.call('handleEvent', {
                    eventType: 'dashboard_cog_menu_context',
                    data: {
                        id: 'dashboardid',
                        shareToken: 'https://www.google.com'
                    }
                });
            });
        </script>
    </body>
</html>
